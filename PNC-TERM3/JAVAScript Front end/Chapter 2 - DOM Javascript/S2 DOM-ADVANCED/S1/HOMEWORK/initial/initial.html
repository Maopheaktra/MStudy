<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <button id="writeMessage">Write message</button>
    <button id="clearMessage">Clear message</button>
    <p id="text"></p>

    <script>
	
      function writeMessage() {
        let text = document.getElementById("text");
        text.textContent = "Here is a message";
      }
      function removeMessage(){
        text.textContent = '';
      }

      let text = document.getElementById('text');
      let writeMessageButton = document.getElementById("writeMessage");
      let clear = document.getElementById('clearMessage');
      writeMessageButton.addEventListener("click", writeMessage);
      clear.addEventListener("click",removeMessage);
    </script>
  </body>
</html>

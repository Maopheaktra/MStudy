<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="js/app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer></script>

<body>
    <div class="container">
      
        <h1 class="mt-5 mb-4">Task List</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTaskModal">
          Create Task
      </button>
      
      <div class="modal fade" id="createTaskModal" tabindex="-1" aria-labelledby="createTaskModalLabel"
          aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="createTaskModalLabel">Create New Task</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                      <!-- Task creation form -->
                      <form>
                          <div class="mb-3">
                              <label for="taskTitleInput" class="form-label">Task Title</label>
                              <input type="text" class="form-control" id="taskTitleInput" required>
                          </div>
                          <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="taskCompletedInput">
                              <label class="form-check-label" for="taskCompletedInput">Completed</label>
                          </div>
                      </form>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="createTaskBtn">Create Task</button>
                  </div>
              </div>
          </div>
      </div>
<!-- Edit Task Modal -->
        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editTaskForm">
                            <input type="hidden" id="editTaskId">
                            <div class="mb-3">
                                <label for="editTaskTitle" class="form-label">Task Title</label>
                                <input type="text" class="form-control" id="editTaskTitle" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="editTaskCompleted">
                                <label class="form-check-label" for="editTaskCompleted">Completed</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="updateTaskBtn">Update Task</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
          <label for="taskIdInput" class="form-label">Enter Task ID:</label>
          <div class="row">
              <div class="col-3">
                  <input type="number" class="form-control" id="taskIdInput">
              </div>
              <div class="col-3">
                  <button id="getTaskBtn" class="btn btn-primary">Get Task</button>

              </div>
          </div>
      </div>
      <p id="errorMessage" class="text-danger"></p>
        <div id="taskID" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- Edit Task Modal -->
        <div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editTaskForm">
                            <input type="hidden" id="editTaskId">
                            <div class="mb-3">
                                <label for="editTaskTitle" class="form-label">Task Title</label>
                                <input type="text" class="form-control" id="editTaskTitle" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="editTaskCompleted">
                                <label class="form-check-label" for="editTaskCompleted">Completed</label>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="updateTaskBtn">Update Task</button>
                    </div>
                </div>
            </div>
        </div>
